<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üí¨ GigaChat</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f5f5f5;
      padding: 10px;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    h2 {
      text-align: center;
      padding: 10px;
      background: #4a90e2;
      color: white;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      background: white;
      margin-bottom: 10px;
      scroll-behavior: smooth;
    }
    .msg {
      margin: 8px 0;
      padding: 8px 12px;
      border-radius: 12px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .user { background: #DCF8C6; align-self: flex-end; margin-left: auto; }
    .bot { background: #E2E2E2; align-self: flex-start; }
    .container {
      display: flex;
      gap: 5px;
    }
    input {
      flex: 1;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      padding: 12px;
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>üí¨ GigaChat</h2>
  <div id="chat"></div>
  <div class="container">
    <input type="text" id="msg" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." autofocus />
    <button onclick="send()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const tg = window.Telegram.WebApp;

    // –†–∞—Å—à–∏—Ä—è–µ–º –æ–∫–Ω–æ –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
    tg.expand();
    tg.ready();

    function addMsg(text, from) {
      const div = document.createElement('div');
      div.className = `msg ${from}`;
      div.innerHTML = `<b>${from === 'user' ? '–í—ã' : '–ë–æ—Ç'}:</b> ${text}`;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function send() {
      const input = document.getElementById('msg');
      const text = input.value.trim();
      if (!text) return;

      addMsg(text, 'user');
      input.value = '';

      try {
        // –ó–¥–µ—Å—å –±—É–¥–µ—Ç –≤–∞—à backend
        const response = await fetch('https://your-backend.com/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: text, user_id: tg.initDataUnsafe.user?.id })
        });

        const data = await response.text();
        addMsg(data, 'bot');
      } catch (err) {
        addMsg("–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É.", 'bot');
      }
    }

    // –û—Ç–ø—Ä–∞–≤–∫–∞ –ø–æ Enter
    document.getElementById('msg').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') send();
    });
  </script>
</body>
</html>
